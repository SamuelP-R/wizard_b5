<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <section class="wizard-section"></section>

    <!-- First Section Form1 -->
     <section id="form-1" class="form-register">
        <div>
            <h2>Informacion Fiscal</h2>
        </div>
        <div>
            <p><b>Ingrese los datos Fiscales correspodientes</b></p>
        </div>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Ingresa el Nombre
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">RFC</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Ingresa el RFC
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">CURP</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  CURP no valida
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Nombre o Razon Social</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Ingresa el Nombre o Razon Social
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom04" class="form-label">Régimen Fiscal</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Opciones...</option>
                <option value="1">601 | Régimen General de Ley Personas Morales | Moral</option>
                <option value="2">603 | Personas morales con fines no lucrativos | Moral</option>
                <option value="3">605 | Sueldos y Salarios e Ingresos Asimilados a Salarios | Física</option>
                <option value="4">606 | Régimen de Arrendamiento | Física</option>
                <option value="5">607 | Régimen de Enajenación o Adquisición de Bienes | Física</option>
                <option value="6">608 | Demás ingresos | Física</option>
                <option value="7">610 | Residentes en el Extranjero sin Establecimiento Permanente en México | Física y Moral</option>
                <option value="8">611 | Ingresos por Dividendos (socios y accionistas) | Física</option>
                <option value="9">612 | Persona física con actividad empresarial y profesional | Física</option>
                <option value="10">614 | Ingresos por intereses | Física</option>
              </select>
              <div class="invalid-feedback">
                Selecciona el Regimen Fiscal
              </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustom04" class="form-label">Régimen Fiscal</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Opciones...</option>
                  <option value="10">601 | Régimen General de Ley Personas Morales | Moral</option>
                  <option value="3">603 | Personas morales con fines no lucrativos | Moral</option>
                  <option value="15">605 | Sueldos y Salarios e Ingresos Asimilados a Salarios | Física</option>
                  <option value="5">606 | Régimen de Arrendamiento | Física</option>
                  <option value="25">607 | Régimen de Enajenación o Adquisición de Bienes | Física</option>
                  <option value="16">608 | Demás ingresos | Física</option>
                  <option value="18">610 | Residentes en el Extranjero sin Establecimiento Permanente en México | Física y Moral</option>
                  <option value="19">611 | Ingresos por Dividendos (socios y accionistas) | Física</option>
                  <option value="1">612 | Persona física con actividad empresarial y profesional | Física</option>
                  <option value="20">614 | Ingresos por intereses | Física</option>
                  <option value="28">615 | Régimen de los ingresos por obtención de premios | Física</option>
                  <option value="21">616 | Sin obligaciones fiscales | Física</option>
                  <option value="22">620 | Sociedades Cooperativas de Producción que optan por diferir sus ingresos | Moral</option>
                  <option value="7">621 | Régimen de Incorporación Fiscal | Física</option>
                  <option value="6">622 | Régimen de Actividades Agrícolas, Ganaderas, Silvicolas y Pesqueras | Moral</option>
                  <option value="23">623 | Opcional para Grupos de Sociedades | Moral</option>
                  <option value="8">624 | Régimen de los Coordinados | Moral</option>
                  <option value="29">625 | Régimen de las Actividades Empresariales con ingresos a través de Plataformas Tecnológicas | Física</option>
                  <option value="30">626 | Régimen Simplificado de Confianza | Física y Moral</option>
                </select>
                <div class="invalid-feedback">
                  Selecciona el Regimen Fiscal 
                </div>
                <br><hr>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
     </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
